<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="happy.css">
    <title>Happy Birthday Login</title>
</head>
<body>
    <div class="login-container">
        <h2>Masukkan Nama dan Password</h2>
        <form id="loginForm">
            <label for="username">Nama:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="validateLogin()">Login</button>
        </form>
        <div id="notification-overlay" class="overlay">
            <div id="notification" class="notification"></div>
            <video id="video-overlay" class="video-overlay" autoplay loop muted>
                <source src="login.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script src="happy.js"></script>
</body>
</html>
